databaseChangeLog:
  - changeSet:
      id: 3-create-table-bus-line
      author: jkuznik
      changes:
        - createTable:
            tableName: bus_line
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: line_identifier
                  type: varchar(16)
              - column:
                  name: bus_stop_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: bus_line
            baseColumnNames: bus_stop_id
            referencedTableName: bus_stops
            referencedColumnNames: id
            constraintName: fk_bus_line_bus_stop